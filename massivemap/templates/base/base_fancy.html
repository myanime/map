<!DOCTYPE html>
<html lang="en">
    {% load staticfiles %}
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>GIS Card</title>

    <!--Leaflet-->
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />


    <!-- Bootstrap Core CSS -->
    <link href="{% static 'build/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Theme CSS -->

    <link rel="stylesheet" href="{% static 'build/css/freelancer.min.css' %}">
    {% block CSS %}
    {% endblock %}

    <!-- Custom Fonts -->
    <link href="{% static 'build/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body id="page-top" class="index">

    <!-- Navigation -->
    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top navbar-custom">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand" href="#page-top">Gis Card</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                    <li class="page-scroll">
                        <a href="#portfolio">Map</a>
                    </li>
                    <li class="page-scroll">
                        <a href="#about">About</a>
                    </li>
                    <li class="page-scroll">
                        <a href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <style>
        .grey{
            background-color: white;
            min-height: 100px;
        }
        .grey2{
            //background-color: purple;
        }
        #map_container{
            height: 50%;
            width: 50%;
            padding-right: 0px !important;
            padding-left: 0px !important;
        }
        @media(max-width: 991px){
        #map_container{
            padding-right: 0px !important;
            padding-left: 0px !important;
            height: 100%;
            width: 100%;
        }
        #pbar2{
            margin-left: 0px;
            height: 600px !important;
        }
        #pbar{
            position: fixed;
            right: 0 !important;
            left: 0;
            z-index: 1030;
        }
        }


    </style>
    <!--Map Grid Section-->
    <section id="gis_map">

        <div class="container-fluid" style="background-color: white">
            <div class="row">
                <div class="col-md-6 grey">
                    <h3>GIS Map</h3>
                    {% block map_text %}
                    {% endblock %}
                </div>
                <div class="col-md-6 grey2" id="map_container">
                    {% block map %}
                    {% endblock %}
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div id="pbar" style="margin-left: -20px; margin-right: -20px" class="navbar navbar-default navbar-custom pbar">
                        <br><br><br><br>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- Footer -->
        <div class="footer-below">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">

                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
    <div class="scroll-top page-scroll hidden-sm hidden-xs hidden-lg hidden-md">
        <a class="btn btn-primary" href="#page-top">
            <i class="fa fa-chevron-up"></i>
        </a>
    </div>


    <!-- jQuery -->
    <script src="{% static 'build/vendor/jquery/jquery.min.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'build/vendor/bootstrap/js/bootstrap.min.js' %}"></script>

    <!-- Plugin JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

    <!-- Contact Form JavaScript -->
    <script src="{% static 'build/js/jqBootstrapValidation.js' %}"></script>
    <script src="{% static 'build/js/contact_me.js' %}"></script>
    {% block footerscripts %}
    {% endblock %}
    <!-- Theme JavaScript -->
    <script src="{% static 'build/js/freelancer.min.js' %}"></script>

</body>

</html>
